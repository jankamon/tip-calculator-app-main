<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <header><h1>SPLI<br />TTER</h1></header>
    <main>
      <div class="left-section">        
        <div>
          <h2>Bill</h2>
          <span class="material-symbols-outlined icons">
            attach_money
            </span>
          <input class="input-field" id="bill" type="number" placeholder="0" onkeyup="saveBill(value)"/>
        </div>

        <div>
          <h2>Select Tip %</h2>
          <div class="tips">
            <button class ="btn" type="button" value="5" onclick="saveTip(value)">5%</button>
            <button class ="btn" type="button" value="10" onclick="saveTip(value)">10%</button>
            <button class ="btn" type="button" value="15" onclick="saveTip(value)">15%</button>
            <button class ="btn" type="button" value="25" onclick="saveTip(value)">25%</button>
            <button class ="btn" type="button" value="50" onclick="saveTip(value)">50%</button>
            <input class="btn custom" id="tip-percent" type="number" placeholder="Custom" onkeyup="saveTip(value)" />
          </div>
        </div>
      
        <div>
          <h2>Number of People</h2>
          <span class="material-symbols-outlined icons">
            person
            </span>
          <input class="input-field" id="number-of-people" type="number" placeholder="0" onkeyup="saveNumOfPeople(value)"/>
        </div>
      </div>
      <div class="right-section">
 
          <div class="right-section-results">
            <div class="results-box">
              <div class="text-holder">
                <h3>Tip Amount</h3>
                <h4>/ person</h4>
              </div>
              <div class="results" id="tip-amount">$0.00</div>
            </div>
          
            <div class="results-box">
              <div class="text-holder">
                <h3>Total</h3>
                <h4>/ person</h4>
              </div>
              <div class="results" id="total">$0.00</div>
            </div>
          </div>
      
        <div>
          <button id="reset" class="btn unactive-reset" type="button" onclick="reset()">RESET</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jan Kamo≈Ñ</a>.
    </div>
</body>
</html>
